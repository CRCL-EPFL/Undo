  moveit-service:
    image: gramaziokohler/ros-noetic-moveit:latest
    container_name: moveit-service
    environment:
      - ROS_HOSTNAME=moveit-service
      - ROS_MASTER_URI=http://ros-master:11311
      # GUI: To forward the GUI to an external X11 server (eg. XMing), uncomment the following line
      - DISPLAY=host.docker.internal:0.0
    depends_on:
      - ros-master
    volumes:
      - ./abb_crb15000_dual_support:/root/catkin_ws/src/abb_crb15000_dual_support
      - ./abb_crb15000_dual_config:/root/catkin_ws/src/abb_crb15000_dual_config
    command:
      - roslaunch
      - --wait
      - abb_crb15000_dual_config
      - demo.launch
      # To launch the RVIZ GUI, change the following to true
      - use_rviz:=false
      - pipeline:=ompl


  ros-master:
    image: gramaziokohler/ros-noetic-moveit:latest
    container_name: ros-master
    ports:
      - "11311:11311"
    command:
      - roscore

  ros-bridge:
    image: gramaziokohler/ros-noetic-dfab:22.12
    container_name: ros-bridge
    environment:
      - "ROS_HOSTNAME=ros-bridge"
      - "ROS_MASTER_URI=http://ros-master:11311"
    ports:
      - "9090:9090"
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - rosbridge_server
      - rosbridge_websocket.launch

  ros-fileserver:
    image: gramaziokohler/ros-noetic-moveit
    container_name: ros-fileserver
    environment:
      - ROS_HOSTNAME=ros-fileserver
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    volumes:
      - ./abb_crb15000_dual_support:/root/catkin_ws/src/abb_crb15000_dual_support
      - ./abb_crb15000_dual_moveit_config:/root/catkin_ws/src/abb_crb15000_dual_config
    command:
      - roslaunch
      - --wait
      - file_server
      - file_server.launch

  abb-driver-1:
    image: gramaziokohler/ros-noetic-dfab:22.12
    container_name: abb-driver-1
    environment:
      - ROS_HOSTNAME=abb-driver-1
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - compas_rrc_driver
      - bringup.launch
      - robot_ip:=192.168.20.1
      - robot_streaming_port:=30101
      - robot_state_port:=30201
      - namespace:=rob1

  abb-driver-2:
    image: gramaziokohler/ros-noetic-dfab:22.12
    container_name: abb-driver-2
    environment:
      - ROS_HOSTNAME=abb-driver-2
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - compas_rrc_driver
      - bringup.launch
      - robot_ip:=192.168.10.2
      - robot_streaming_port:=30101
      - robot_state_port:=30201
      - namespace:=rob2

  # To use the web-based GUI, uncomment the following lines
  # gui:
